<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Here are all the posts!</h1>

<main class="container">
    <show_post th:if="${posts}">
        <div th:each="item : ${posts}">
            <h2 th:text="${item.title}"></h2>
            <p th:text="${item.body}"></p>
        </div>
    </show_post>
</main>

</div>
</body>
</html>
